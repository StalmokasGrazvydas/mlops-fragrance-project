name: Azure ML Deploy

on:
  workflow_dispatch:
  push:
    paths:
      - "src/inference/**"
      - "azureml/deployment.yml"
      - "azureml/endpoint.yml"

jobs:
  deploy:
    runs-on: [self-hosted, windows, mlops]

    steps:
      - uses: actions/checkout@v4

      - name: Create endpoint (idempotent)
        shell: pwsh
        run: |
          $endpointName = "fragrance-sentiment-endpoint"

          $exists = az ml online-endpoint show `
            --name $endpointName `
            --resource-group rg-nathan-mpops `
            --workspace-name mlops-grazvydas `
            --query name -o tsv 2>$null

          if (-not $exists) {
            Write-Host "Creating endpoint $endpointName"
            az ml online-endpoint create `
              --file azureml/endpoint.yml `
              --resource-group rg-nathan-mpops `
              --workspace-name mlops-grazvydas
          }
          else {
            Write-Host "Endpoint already exists"
          }

      - name: Create or update deployment
        shell: pwsh
        run: |
          az ml online-deployment create `
            --file azureml/deployment.yml `
            --resource-group rg-nathan-mpops `
            --workspace-name mlops-grazvydas `
            --set environment_variables.AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

      - name: Route 100% traffic to deployment
        shell: pwsh
        run: |
          az ml online-endpoint update `
            --name fragrance-sentiment-endpoint `
            --resource-group rg-nathan-mpops `
            --workspace-name mlops-grazvydas `
            --traffic blue=100
